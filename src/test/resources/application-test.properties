# Configurações de Teste com H2 Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do JPA para Testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configurações de Logging para Testes
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.enzoradel.atividade_rest=DEBUG

# Configurações do Servidor para Testes
server.port=0

# Configurações de Validação
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configurações de Timezone
spring.jackson.time-zone=UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# H2 Console (opcional para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
